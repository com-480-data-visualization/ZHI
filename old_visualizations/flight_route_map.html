<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="http://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

<!-- Create an element where the map will take place -->
<svg id="my_dataviz" width="1500" height="1125">
  <defs>
    <marker id="arrowhead" markerWidth="5" markerHeight="4" 
            refX="0" refY="2" orient="auto">
      <polygon points="0 0, 5 2, 0 4" fill="#333333" />
    </marker>
  </defs>
</svg>

<script>
// The svg
var svg = d3.select("svg"),
  width = +svg.attr("width"),
  height = +svg.attr("height");

// Map and projection
var path = d3.geoPath();
var projection = d3.geoMercator()
  .scale(200)
  .center([0,0])
  .translate([width / 2, height / 2]);

// Data and color scale
var data = d3.map();
var colorScale = d3.scaleThreshold()
  .domain([100000, 1000000, 10000000, 30000000, 100000000, 500000000])
  .range(d3.schemeBlues[7]);

// Load external data and boot
d3.queue()
  .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
  .defer(d3.csv, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world_population.csv", function(d) { data.set(d.code, +d.pop); })
  .await(ready);

function ready(error, topo) {
  if (error) throw error;

  let mouseOver = function(d) {
    // Highlight source country by changing fill color to black
    d3.selectAll(".Country")
      .transition()
      .duration(200)
      .style("opacity", .5)
      .style("stroke", "transparent")
      .attr("fill", "black")
      .filter(function(country) {
        return country.id === d.id;
      })
      .style("opacity", 1)
      .style("stroke", "black");

    // var countryName = countryCodesToNames[d.id] || "Country not found";
    var countryName = d.properties.name;
    console.log(countryName);

    // var destinations = getRandomDestinations(d, 5, topo);
    //console.log(destinations); // Log destinations to verify

    var destinationNames = topDestinationCountries[countryName] || [];

    // Convert destination country names to GeoFeature objects using topo.features (d)
    var destinations = destinationNames.map(function(name) {
      return topo.features.find(function(feature) {
        return feature.properties.name === name;
      });
    }).filter(function(feature) {
      return feature !== undefined;
    });

    console.log(destinations);

    drawArrows(d, destinations, topo);

    // Highlight destination countries by changing fill color to red
    svg.selectAll(".Country")
      .filter(function(country) {
        return destinations.some(dest => dest.id === country.id);
      })
      .transition()
      .duration(200)
      .attr("fill", "red");
}

let mouseLeave = function(d) {
  // Restore the original style of all countries
  d3.selectAll(".Country")
    .transition()
    .duration(200)
    .style("opacity", .8)
    .style("stroke", "transparent")
    .attr("fill", function(d) {
      if (countriesToHighlight.includes(d.properties.name)) {
          return "green"; // Change the fill color to green
        } else {
          return colorScale(d.total); // Otherwise, use the color scale
        }
    });

  svg.selectAll(".arrow").remove();
}

  // Draw the map
  svg.append("g")
    .selectAll("path")
    .data(topo.features)
    .enter()
    .append("path")
      // draw each country
      .attr("d", d3.geoPath()
        .projection(projection)
      )
      // set the color of each country
      .attr("fill", function (d) {
        d.total = data.get(d.id) || 0;
        // Check if the current country is in the list of countries to highlight
        if (countriesToHighlight.includes(d.properties.name)) {
          return "green"; // Change the fill color to green
        } else {
          return colorScale(d.total); // Otherwise, use the color scale
        }
      })
      .style("stroke", "transparent")
      .attr("class", function(d){ return "Country" } )
      .style("opacity", .8)
      .on("mouseover", mouseOver )
      .on("mouseleave", mouseLeave )
}

function drawArrows(source, destinations, topo) {
  var sourceCentroid = d3.geoCentroid(source);
  var sourceCoords = projection(sourceCentroid);
  
  svg.selectAll(".arrow")
    .data(destinations)
    .enter()
    .append("line")
      .attr("class", "arrow")
      .attr("x1", sourceCoords[0])
      .attr("y1", sourceCoords[1])
      .attr("x2", function(d) {
        var destCentroid = d3.geoCentroid(d);
        var destCoords = projection(destCentroid);
        return destCoords[0];
      })
      .attr("y2", function(d) {
        var destCentroid = d3.geoCentroid(d);
        var destCoords = projection(destCentroid);
        return destCoords[1];
      })
      .attr("marker-end", "url(#arrowhead)")
      .attr("stroke", "#333333") // Light grey color
      .attr("stroke-width", 2);
}

function getRandomDestinations(source, count, topo) {
  var destinations = [];
  var features = topo.features.filter(function(d) { return d.id !== source.id; });
  for (var i = 0; i < count; i++) {
    var randomIndex = Math.floor(Math.random() * features.length);
    destinations.push(features[randomIndex]);
  }
  return destinations;
}
